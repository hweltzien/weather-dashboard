<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>

  </header>
  <div class="parent-container">
    <div class="split left">
      
      <form id="search-form">
        <h2>Search for a City:</h2>
        
        <input id="search-input" class="input" type="text" placeholder="type here"><br>

        <button type="submit" id="searchBtn" class="btn">Search</button>
        <div id="pastCities"></div>
      </form>
    </div>
    <div class="split right">
      <article id="currentForecast">
        <div class="date-container">
          <div class="time" id="time">
            <span id="am-pm">PM</span>
          </div>
          <div class="others" id="currentWeatherItems">
            <h3 id="cityName"></h3>
            <div class="date" id="date"></div>
            <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather icon"
              class="weather-icon">
            <div class="weatherItem">
              <p>Temperature</p>
              <p id="temp">&#176;F</p>
            </div>
            <div class="weatherItem">
              <p>Humidity</p>
              <p id="humidity"></p>
            </div>
            <div class="weatherItem">
              <p>Wind Speed</p>
              <p id="wind-speed"></p>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
  <footer id="weatherForecast" class="futureForecast">
    <div class="weatherForecastCard">
      <p id="day-0" class="day"></p>
      <div class="weatherForecastItem">
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
        <p class="temp">&#176;F</p>
        <p>Humidity</p>
        <p id="humidity"></p>
        <p>Wind Speed</p>
        <p id="wind-speed"></p>
      </div>
    </div>
    <div class="weatherForecastCard">
      <p id="day-1" class="day"></p>
      <div class="weatherForecastItem">
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
        <p class="temp">&#176;F</p>
        <p>Humidity</p>
        <p id="humidity"></p>
        <p>Wind Speed</p>
        <p id="wind-speed"></p>
      </div>
    </div>
    <div class="weatherForecastCard">
      <p id="day-2" class="day"></p>
      <div class="weatherForecastItem">
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
        <p class="temp">&#176;F</p>
        <p>Humidity</p>
        <p id="humidity"></p>
        <p>Wind Speed</p>
        <p id="wind-speed"></p>
      </div>
    </div>
    <div class="weatherForecastCard">
      <p id="day-3" class="day"></p>
      <div class="weatherForecastItem">
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
        <p class="temp">&#176;F</p>
        <p>Humidity</p>
        <p id="humidity"></p>
        <p>Wind Speed</p>
        <p id="wind-speed"></p>
      </div>
    </div>
    <div class="weatherForecastCard">
      <p id="day-4" class="day"></p>
      <div class="weatherForecastItem">
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
        <p class="temp">&#176;F</p>
        <p>Humidity</p>
        <p id="humidity"></p>
        <p>Wind Speed</p>
        <p id="wind-speed"></p>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
